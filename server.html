<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Better MC Eternal 2</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      color: #f0f0f0;
      line-height: 1.6;
      min-height: 100vh;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      padding: 2rem;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, #ffcc00, #ff6600);
      border-radius: 2px;
    }

    header img {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(255, 204, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    header img:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 32px rgba(255, 204, 0, 0.3);
    }

    header h1 {
      margin: 1rem 0 0 0;
      color: #ffcc00;
      font-size: 2.5rem;
      font-weight: 700;
      text-shadow: 0 2px 8px rgba(255, 204, 0, 0.3);
      letter-spacing: -0.5px;
    }

    nav {
      background: rgba(34, 34, 34, 0.95);
      backdrop-filter: blur(10px);
      padding: 1.5rem 0;
      box-shadow: 0 2px 16px rgba(0, 0, 0, 0.2);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 0 2rem;
    }

    nav a {
      color: #ffcc00;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    nav a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 204, 0, 0.1), transparent);
      transition: left 0.5s ease;
    }

    nav a:hover {
      background: rgba(255, 204, 0, 0.1);
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 204, 0, 0.2);
    }

    nav a:hover::before {
      left: 100%;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      padding: 3rem 2rem;
    }

    section {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 3rem;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    section:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 48px rgba(0, 0, 0, 0.4);
    }

    .section-title {
      color: #ff6600;
      font-size: 2.25rem;
      font-weight: 700;
      margin-bottom: 2rem;
      position: relative;
      padding-bottom: 1rem;
      text-align: center;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, #ff6600, #ffcc00);
      border-radius: 2px;
    }

    .server-info {
      display: grid;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .info-card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 1.5rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      text-align: center;
    }

    .info-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(180deg, #ffcc00, #ff6600);
      border-radius: 0 2px 2px 0;
    }

    .info-card:hover {
      background: rgba(255, 204, 0, 0.05);
      border-color: rgba(255, 204, 0, 0.2);
      transform: translateX(8px);
      box-shadow: 0 4px 16px rgba(255, 204, 0, 0.1);
    }

    .info-label {
      color: #ffcc00;
      font-weight: 700;
      font-size: 1.125rem;
      margin-bottom: 0.5rem;
      display: block;
    }

    .info-value {
      color: #e0e0e0;
      font-size: 1.25rem;
      font-weight: 500;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
    }

    .admin-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 0.75rem;
    }

    .admin-list li {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 1rem 1.25rem;
      color: #e0e0e0;
      font-size: 1.125rem;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
      text-align: center;
    }

    .admin-list li::before {
      content: 'ðŸ‘‘';
      margin-right: 0.75rem;
      font-size: 1.25rem;
    }

    .admin-list li:hover {
      background: rgba(255, 204, 0, 0.05);
      border-color: rgba(255, 204, 0, 0.2);
      transform: translateX(8px);
      box-shadow: 0 4px 16px rgba(255, 204, 0, 0.1);
    }

    footer {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      text-align: center;
      padding: 2rem;
      color: #999;
      font-size: 0.95rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }
      
      .nav-container {
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }
      
      nav a {
        padding: 0.5rem 1rem;
        font-size: 1rem;
      }
      
      section {
        padding: 2rem;
        margin: 1rem;
      }
      
      .section-title {
        font-size: 1.875rem;
      }
      
      .info-card {
        padding: 1.25rem;
      }
      
      .info-label {
        font-size: 1rem;
      }
      
      .info-value {
        font-size: 1.125rem;
      }
      
      .admin-list li {
        font-size: 1rem;
        padding: 0.875rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="server-icon.png" alt="Server Icon" />
      <h1>Better MC Eternal 2</h1>
    </header>

    <nav>
      <div class="nav-container">
        <a href="index.html">Home</a>
        <a href="info.html">Server Info & Rules</a>
        <a href="server.html">The Server</a>
      </div>
    </nav>

    <main>
      <section>
        <h2 class="section-title">The Server</h2>
        
        <div class="server-info">
          <div class="info-card">
            <span class="info-label">IP Address:</span>
            <span class="info-value">169.155.120.38:19200</span>
          </div>
          
          <div class="info-card">
            <span class="info-label">Owner:</span>
            <span class="info-value">Chris</span>
          </div>
          
          <div class="info-card">
            <span class="info-label">Admins:</span>
            <ul class="admin-list">
              <li>AdminName1</li>
              <li>AdminName2</li>
            </ul>
          </div>
        </div>
      </section>
    </main>

    <footer>
      &copy; 2025 Better MC Eternal 2 Server | All rights reserved
    </footer>
  </div>
</body>
</html>
